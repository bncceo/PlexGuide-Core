---
- hosts: localhost
  gather_facts: false
  tasks:
    # FACTS #######################################################################
    - name: 'Set Known Facts'
      set_fact:
        pgrole: 'rutorrent'
        intport: '80'
        extport: '8999'
        intport2: '51413'
        extport2: '51413'
        intport3: '5000'
        extport3: '5000'
        intport4: '6881/udp'
        extport4: '6881'
        image: 'linuxserver/rutorrent'

    # CORE (MANDATORY) ############################################################
    - name: 'Including cron job'
      include_tasks: '/opt/plexguide/containers/_core.yml'

    # FOLDER CREATION #############################################################
    - name: 'Including folders'
      include_tasks: '/opt/plexguide/containers/_folders.yml'

    - name: Checking for existing app data
      stat:
        path: '/opt/appdata/{{pgrole}}rutorrent/rtorrent/rtorrent.rc'
      register: rccheck

    # LABELS ######################################################################
    - name: 'Adding Traefik'
      set_fact:
        pg_labels:
          traefik.frontend.auth.forward.address: '{{gauth}}'
          traefik.enable: 'true'
          traefik.port: '{{intport}}'
          traefik.frontend.rule: 'Host:{{pgrole}}.{{domain.stdout}},{{tldset}}'

    - name: 'Setting PG Volumes'
      set_fact:
        pg_volumes:
          - '/etc/localtime:/etc/localtime:ro'
          - '/opt/appdata/{{pgrole}}:/config'
          - '/opt/appdata/{{pgrole}}/sock:/run/php'
          - '/mnt/:/mnt'
          - '{{path.stdout}}:{{path.stdout}}'

    - name: 'Setting PG ENV'
      set_fact:
        pg_env:
          PUID: 1000
          PGID: 1000

    # MAIN DEPLOYMENT #############################################################
    - name: 'Deploying {{pgrole}}'
      docker_container:
        name: '{{pgrole}}'
        image: '{{image}}'
        pull: yes
        published_ports:
          - '{{ports.stdout}}{{extport}}:{{intport}}'
          - '{{ports.stdout}}{{extport2}}:{{intport2}}'
          - '{{ports.stdout}}{{extport3}}:{{intport3}}'
          - '{{ports.stdout}}{{extport4}}:{{intport4}}'
        volumes: '{{pg_volumes}}'
        env: '{{pg_env}}'
        restart_policy: unless-stopped
        networks:
          - name: plexguide
            aliases:
              - '{{pgrole}}'
        state: started
        purge_networks: yes
        stop_timeout: '240'
        labels: '{{pg_labels}}'

    # CONFIGURATION ####################################################
    - name: rtorrent.rc creation
      wait_for:
        path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
        state: present
        msg: rtorrent.rc creation failed

    - name: 'Stopping {{pgrole}}'
      docker_container:
        name: '{{pgrole}}'
        state: stopped

    - name: Set download location
      lineinfile:
        path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
        regexp: '^#*directory\s*=.*'
        line: 'directory = {{path.stdout}}/downloads/{{pgrole}}'
        state: present

    - name: Set download location
      lineinfile:
        path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
        regexp: '^#*directory.default.set\s*=.*'
        line: 'directory.default.set = {{path.stdout}}/downloads/{{pgrole}}'
        state: present

    # FIRST TIME CONFIGURATION ####################################################
    - name: 'Configuring {{pgrole}} for first time use'
      block:
        - name: Upload Rate
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: '^#*upload_rate\s*=.*'
            line: 'upload_rate = 100000'
            state: present

        - name: Download Rate
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: '^#*download_rate\s*=.*'
            line: 'download_rate = 100000'
            state: present

        - name: Low Disk - Set to 20GB
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: '^#*low_diskspace\s*=.*'
            line: 'schedule = low_diskspace,5,60,close_low_diskspace=20000M'
            state: present

        - name: Global Upload to Unlmited
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: '^#*throttle.global_up.max_rate.set_kb\s*=.*'
            line: 'throttle.global_up.max_rate.set_kb = 0'
            state: present

        - name: MAX DL 1024
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: '^#*throttle.max_downloads.global.set_kb\s*=.*'
            line: 'throttle.max_downloads.global.set = 1024'
            state: present

        - name: No File Allocation
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: '^#*system.file_allocate.set\s*=.*'
            line: 'system.file.allocate.set = 0'
            state: present

        - name: min_peers
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: '^#*min_peers\s*=.*'
            line: 'min_peers = 40'
            state: present

        - name: max_peers
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: '^#*max_peers\s*=.*'
            line: 'max_peers = 1200'
            state: present

        - name: max_uploads
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: '^#*max_uploads\s*=.*'
            line: 'max_uploads = 15'
            state: present
            
        - name: max_downloads
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: '^#*max_downloads\s*=.*'
            line: 'max_downloads = 5'
            state: present
            
        - name: Upload Rate
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: '^#*upload_rate\s*=.*'
            line: 'upload_rate = 100000'
            state: present

        - name: Download Rate
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: '#*download_rate\s*=.*'
            line: 'download_rate = 100000'
            state: present

        - name: Global Upload to Unlmited
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: '#*throttle.global_up.max_rate.set_kb\s*=.*'
            line: 'throttle.global_up.max_rate.set_kb = 0'
            state: present

        - name: DHT disable
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: '#*dht\s*=.*'
            line: '#dht = auto'
            state: present

        - name: DHT port
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: '#*dht_port\s*=.*'
            line: '#dht_port = 6881'
            state: present

        - name: check Hash
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: '#*check_hash\s*=.*'
            line: 'check_hash = no'
            state: present

        - name: Preload Piece to Host
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: '#*pieces.preload.type\s*=.*'
            line: 'pieces.preload.type = 2'
            state: present

        - name: Preload Piece to Host
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: '#*pieces.preload.type\s*=.*'
            line: 'pieces.preload.type = 2'
            state: present

        - name: lower DNS timeout
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: '#*network.http.dns_cache_timeout.set\s*=.*'
            line: 'network.http.dns_cache_timeout.set = 25'
            state: present

        - name: Network Send Buffer Size
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: '#*network.send_buffer.size\s*=.*'
            line: 'network.send_buffer.size = 2'
            state: present

        - name: Network Recived Buffer Size
          lineinfile:
            path: '/opt/appdata/{{pgrole}}/rtorrent/rtorrent.rc'
            regexp: '#*network.receive_buffer.size\s*=.*'
            line: 'network.receive_buffer.size = 2'
            state: present
            
    - name: Restart Docker Container
      docker_container:
        name: '{{pgrole}}'
        state: started
      #when: not rccheck.stat.exists
